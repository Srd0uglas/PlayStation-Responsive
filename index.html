<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>PlayStation Store</title>
</head>
<body>
    <!-- menu do site -->
    <div class="central">
       <div class="nav">
        <img class="logo"src="assets/img/logo.png" alt="Logo-Play">
        <nav>
            <ul id="menu-list">
                <li class="li-link">
                    <a class ="nav-link"href="#">Consoles</a>
                </li>
                <li class="li-link">
                    <a class ="nav-link" href="#">Acessórios</a>
                </li>
                <li class="li-link">
                    <a class ="nav-link" href="#">Controles</a>
                </li>
                <li class="li-link">
                    <a class ="nav-link" href="#">Outros</a>
                </li>
            </ul>
        </nav>
        <img src="assets/img/menu.png" class="menu-icon" onclick=" showMenu()">
       </div>

<!-- corpo do Site -->
<div class="caixa-meio">

<div class="caixa-esquerda">
<h2>PS5 DualShock</h2>

<h3>Wireless Controller for PlayStation</h3>

<p>Controle Original</p>

<h4>R$222,50</h4>

<button class="comprar">Ver Cardápio</button>
</div>


<div class="caixa-direita ">
    
<img class= "img"src="assets/img/controller.png" alt="Controle">

<div class="caixa-controle"></div>


<button class="btn-direita">
    <img src="assets/img/add.png" alt="seta de mais">
</button>
</div>  <!-- fim div caixa direita -->

</div> <!-- Fim div Central -->

<div class="icones-redes-soc">
    <img src="assets/img/fb.png" alt="">
    <img src="assets/img/ig.png" alt="">
    <img src="assets/img/tw.png" alt="">
</div> <!-- fim div icones-redes-soc -->
</div>
<script>
    const menuList = document.getElementById("menu-list")
    // Quando o dispositivo tiver menos que 760px o botão vai aparecer mas sem aparecer os links, só quando clicar no botão
    menuList.style.maxHeight = "0px"


    // Cliquei no botão vai acionar a função showMenu
    function showMenu(){
        // o menu está em zero?
        if(menuList.style.maxHeight == "0px"){  
            // se sim, abre o menu
            menuList.style.maxHeight = "120px"
        }else{
            // se o meu botão eestá aberto, eu quero fechar
            menuList.style.maxHeight = "0px"
        }
    }
</script>





    
</body>
</html>
